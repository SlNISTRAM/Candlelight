<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BB6FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5BA3E8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7BC8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow base -->
  <path d="M32 56 C32 56, 12 40, 12 26 C12 16, 18 12, 24 12 C28 12, 30 14, 32 18 C34 14, 36 12, 40 12 C46 12, 52 16, 52 26 C52 40, 32 56, 32 56 Z" 
        fill="#000000" 
        opacity="0.15"
        transform="translate(0, 2)"/>
  
  <!-- Main heart -->
  <path d="M32 56 C32 56, 12 40, 12 26 C12 16, 18 12, 24 12 C28 12, 30 14, 32 18 C34 14, 36 12, 40 12 C46 12, 52 16, 52 26 C52 40, 32 56, 32 56 Z" 
        fill="url(#premiumGradient)" 
        stroke="#2D5F9E" 
        stroke-width="1.5"
        filter="url(#premiumShadow)"/>
  
  <!-- Shine overlay -->
  <path d="M32 56 C32 56, 12 40, 12 26 C12 16, 18 12, 24 12 C28 12, 30 14, 32 18 C34 14, 36 12, 40 12 C46 12, 52 16, 52 26 C52 40, 32 56, 32 56 Z" 
        fill="url(#shine)"/>
  
  <!-- Highlight stroke -->
  <path d="M32 18 C34 14, 36 12.5, 39 12.5 C43 12.5, 46 15, 46 20 C46 23, 44 26, 40 30" 
        fill="none"
        stroke="rgba(255,255,255,0.5)" 
        stroke-width="1.2"
        stroke-linecap="round"/>
</svg>
